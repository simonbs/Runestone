name: SwiftLint
on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - '.github/workflows/swiftlint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'
jobs:
  SwiftLint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: SwiftLint
        run: swiftlint --quiet --strict --reporter github-actions-logging
