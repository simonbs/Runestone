name: SwiftLint
on:
  workflow_dispatch: {}
  pull_request: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  SwiftLint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: SwiftLint
        run: swiftlint --quiet --strict --reporter github-actions-logging
